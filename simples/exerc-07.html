<script>
//A equipe Benneton-Ford deseja calcular o número mínimo de litros que deverá colocar no tanque de seu carro para que ele possa percorrer um determinado número de voltas até o primeiro reabastecimento. Escreva um programa que leia o comprimento da pista (em metros), o número total de voltas a serem percorridas no grande prêmio, o número de abastecimentos desejados e o consumo de combustível do carro (em Km/L). Calcular e escrever o número mínimo de litros necessários para percorrer até o primeiro reabastecimento. OBS: Considere que o número de voltas entre os abastecimentos é o mesmo
//entrada
let comprimentopista = parseFloat = (prompt ("Comprimento da pista em metros"))
let numerovoltas = parseInt = (prompt("Digite o valor das voltas totais"))
let numeroabastecimentos = parseInt = (prompt("abastecimentos planejados durante a corrida"))
let consumocarro = parseFloat = (prompt("Combustivel do carro usado"))

let voltasabastecimentos = numerovoltas/ (numeroabastecimentos + 1);

let distanciaabastecimentos = voltasabastecimentos * comprimentopista;

let combustivelnecessario = distanciaabastecimentos / consumocarro;

document.write("o numero minimo de litros necessários para percorrer até o primeiro reabastecimento " + combustivelnecessario + "litros")








</script>
