<script>
    //10) Escreva um programa para ler 3 valores inteiros (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.
    
    //entrada
    let valor1 = parseInt(prompt("Digite o primeiro valor"))
    let valor2 = parseInt(prompt("Digite o segundo valor"))
    let valor3 = parseInt(prompt("Digite o terceiro valor"))
    
    //processamento
   function ordemcrescente(valor1, valor2, valor3) {
    let tempvalor = 0
    if (valor1>valor3){
        tempvalor = valor1
        valor1 = valor3
        valor3 = tempvalor
    
    }

    if (valor2>valor3){
        tempvalor = valor3
        valor3 = valor2
        valor2 = tempvalor

   }
   if (valor1>valor2){
        tempvalor = valor2
        valor2 = valor1
        valor1 = tempvalor
   }
   return [valor1, valor2, valor3]
    
    
}
//saída
let resposta = ordemcrescente(valor1, valor2, valor3)
document.write("a ordem é:" + " " + resposta)
    </script>
