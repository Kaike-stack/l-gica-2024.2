<script>
//Escreva um algoritmo em pseudocodigo para ler um vetor de tamanho 10 e escreva a posição de cada elemento com valor igual a 25 neste vetor.
//entrada


let elementos = []
let resposta = ''
for(let index = 0; index < 10; index++) {
elementos[index] = parseInt(prompt("Digite um valor"))
//processamento
if(elementos[index] == 25){
resposta += `${index}, ` 
}
}

//saída
document.write(`posição encontrada(s):  ${resposta}`)



</script>
