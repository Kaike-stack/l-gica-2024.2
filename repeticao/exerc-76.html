<script>
//Construa um algoritmo que leia 50 valores inteiros e positivos e: · Encontre o maior valor · Encontre o menor valor · Calcule a média dos números lidos
//entrada
let maior = 0;
let menor = 0;
let soma = 0;
let limite = 0;

let valor = parseInt(prompt("Digite um valor"))



//processamento
for(let cont = 1; cont <=5; cont++){
    let valor = parseFloat(prompt("digite um valor"))
}
if (valor > maior){
    maior = valor

} 
if(valor<menor){
    menor = valor

soma+= valor}
let media = soma / limite
//saída
document.write(`maior:${maior} | menor: ${menor} | media: ${media}`)




</script>
