<script>
//Faça um algoritmo que conte de 1 a 100 e a cada múltiplo de 10 emita uma mensagem: “Múltiplo de 10”.
//entrada

function conteMultiplo(){
 let resposta = ""
    for(let cont = 1; cont <= 100; cont++) {
        if(cont % 10 == 0) {
    resposta += cont + " (multiplo de 10)<br>"
 } else {
    resposta += cont + "<br>" 
 }
}
 return resposta
}




//saída
document.write("Mostra números: " + conteMultiplo())

</script>
