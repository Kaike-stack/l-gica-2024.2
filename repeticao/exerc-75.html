<script>
//Elabore um algoritmo que gere e escreve os números ímpares entre números entre 100 e 200.
//processamento
let valo1 = parseFloat (prompt("valor 1"))
let valo2 = parseFloat (prompt("valor 2"))
function conteImpares(valo1,valo2) {
  let resposta = "";
  if(valo1>valo2) return "Valores inválidos"
  for (let cont = valo1; cont <= valo2; cont ++) {  
    if (cont % 2 != 0){
        resposta += cont + ", "
    }  
  }
  return resposta;
}

// Saída
document.write("Mostra números ímpares entre 100 e 200: <br>" + conteImpares(valo1,valo2));



</script>
