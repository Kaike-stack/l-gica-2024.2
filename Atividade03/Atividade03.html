<script>
//Entrar ou se inscrever
// Função para criar uma conta bancária
function criarConta(titular, tipo) {
  let saldo = 0.0;

  // Função para realizar depósitos
  function depositar(valor) {
    if (valor > 0) {
      saldo += valor;
      console.log(`Depósito de R$ ${valor.toFixed(2)} realizado com sucesso.`);
    } else {
      console.log("O valor do depósito deve ser positivo.");
    }
  }

  // Função para realizar retiradas
  function retirar(valor) {
    if (valor > 0) {
      if (valor <= saldo) {
        saldo -= valor;
        alert(`Retirada de R$ ${valor.toFixed(2)} realizada com sucesso.`);
      } else {
        alert("Saldo insuficiente para realizar a retirada.");
      }
    } else {
      alert("O valor da retirada deve ser positivo.");
    }
  }

  // Função para consultar o saldo
  function consultarSaldo() {
    alert(`Saldo atual: R$ ${saldo.toFixed(2)}`);
  }

  // Função para exibir os dados da conta
  function exibirDados() {
    alert(`Titular: ${titular}`);
    alert(`Tipo da conta: ${tipo}`);
    consultarSaldo();
  }

  // Retorna as funções para manipular a conta
  return {
    depositar,
    retirar,
    consultarSaldo,
    exibirDados
  };
}

// Função para criar uma conta bancária a partir das entradas do usuário
function criarContaBancaria() {
  const titular = prompt("Informe o nome do titular da conta:");
  let tipo = prompt("Informe o tipo da conta (corrente ou poupanca):").toLowerCase();

  // Validando o tipo da conta
  if (tipo !== "corrente" && tipo !== "poupanca") {
    alert("Tipo de conta inválido. A conta será criada como 'corrente'.");
    tipo = "corrente";
  }

  // Cria a conta e retorna o objeto de funções
  const conta = criarConta(titular, tipo);
  alert(`Conta criada com sucesso para ${titular} do tipo ${tipo}.`);
  return conta;
}

// Função para exibir o menu e realizar as operações
function menu() {
  const conta = criarContaBancaria();

  let opcao = "";
  while (opcao !== "5") {
    alert(`\nMenu: 
    1. Depositar 
    2. Retirar 
    3. Consultar Saldo 
    4. Exibir Dados" 
    5. Sair`);
    
    opcao = prompt("Escolha uma opção:");

    if (opcao === "1") {
      const valorDeposito = parseFloat(prompt("Informe o valor do depósito:"));
      conta.depositar(valorDeposito);
    } else if (opcao === "2") {
      const valorRetirada = parseFloat(prompt("Informe o valor da retirada:"));
      conta.retirar(valorRetirada);
    } else if (opcao === "3") {
      conta.consultarSaldo();
    } else if (opcao === "4") {
      conta.exibirDados();
    } else if (opcao === "5") {
      alert("Saindo do sistema...");
    } else {
      alert("Opção inválida. Tente novamente.");
    }
  }
}

// Chamando o menu para iniciar o sistema
menu();

</script>
