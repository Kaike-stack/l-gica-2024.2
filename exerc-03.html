<script>
//Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C × 9/5) + 32)
//Entrada
let temperatura = prompt("Digite a temperatura em graus Celsius")
console.log("Temp.C: ", temperatura)
//só para a gente o console.log
//processamento
let resposta = (temperatura * 9/5) + 32
//saída
document.write("O graus em Fahrenheit: " + resposta)

</script>
